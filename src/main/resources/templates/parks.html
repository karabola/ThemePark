<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Parks</title>
</head>
<body>
<h1 style="background-color: blue; color: white; padding: 10px;">List of Parks</h1>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Parks
        </h2>
    </div>
    <div>
        <table classes="table table-striped">
            <thead>
            <th style="border: 1px solid black; padding: 8px;">Name</th>
            <th style="border: 1px solid black; padding: 8px;">City</th>
            <th style="border: 1px solid black; padding: 8px;">Description</th>

            </thead>
            <tbody>
            <tr th:each="park: ${parks}">
                <td style="border: 1px solid black; padding: 8px;" th:text="${park.name}"></td>
<!--                <td th:text="${parks.id_city}"></td>-->
                <td style="border: 1px solid black; padding: 8px;" th:text="${park.city.name}"></td>
                <td style="border: 1px solid black; padding: 8px;" th:text="${park.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
