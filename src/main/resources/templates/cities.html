<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Cities</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1 style="background-color: blue; color: white; padding: 10px;">List of Cities</h1>

<table>
    <thead>
    <tr>
        <th style="border: 1px solid black; padding: 8px;">City name</th>
        <th style="border: 1px solid black; padding: 8px;">Province</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city : ${cities}">
        <td style="border: 1px solid black; padding: 8px;" th:text="${city.name}"></td>
        <td style="border: 1px solid black; padding: 8px;" th:text="${city.province.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
